<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1021/1021264.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <header class="title">
            <h1>Tic Tac Toe</h1>
        </header>

        <main class="game">
            <div class="player-one">
                <h2>Player One</h2>
                <label for="player-one">Enter Name</label>
                <input type="text" id="player-one-input">
                <img src="./images/circel.png" alt="circle">
            </div>
            <div class="gif">
                <img src="./images/Tic-tac-toe-animated.gif" alt="" class="pause">
                <button class="start-game">Start Game</button>
            </div>
            <div class="player-two">
                <h2>Player Two</h2>
                <label for="player-two">Enter Name</label>
                <input type="text" id="player-two-input">
                <img src="./images/cross.png" alt="cross">
            </div>
        </main>

        <footer>
            <a href="https://github.com/Rohan-1-3/Library.git">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github">
            </a>
            <span><h2>Created By: rohan-1-3</h2></span>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
